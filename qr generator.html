<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Generator</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #1e1e2d;
            color: #fff;
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container-box {
            background: #2c2c3e;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 450px;
            text-align: center;
        }
        .form-control, .form-select {
            height: 50px;
            font-size: 16px;
            border-radius: 8px;
        }
        .btn-custom {
            background: #007bff;
            border: none;
            padding: 12px;
            font-size: 18px;
            font-weight: 600;
            border-radius: 8px;
            transition: 0.3s;
            width: 100%;
        }
        .btn-custom:hover {
            background: #0056b3;
        }
        #qrImage {
            margin-top: 20px;
            border-radius: 10px;
            padding: 10px;
            background: #fff;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container-box">
        <h2 class="fw-bold mb-4">QR Code Generator</h2>
        <input type="text" id="inputText" class="form-control mb-3" placeholder="Enter text or URL">
        <select id="sizeSelect" class="form-select mb-3">
            <option value="400x400">400x400</option>
            <option value="300x300">300x300</option>
            <option value="200x200">200x200</option>
            <option value="150x150">150x150</option>
            <option value="100x100">100x100</option>
        </select>
        <button class="btn btn-custom" id="generateBtn">Generate QR Code</button>
        <img id="qrImage" alt="Generated QR Code">
    </div>

    <script>
        document.getElementById('generateBtn').addEventListener('click', function () {
            let inputValue = document.getElementById('inputText').value.trim();
            let size = document.getElementById('sizeSelect').value;
            let qrImage = document.getElementById('qrImage');

            if (inputValue === '') {
                alert('Please enter text or a URL to generate a QR Code!');
                return;
            }

            qrImage.src = `https://api.qrserver.com/v1/create-qr-code/?size=${size}&data=${encodeURIComponent(inputValue)}`;
            qrImage.style.display = 'block';
        });
    </script>
</body>
</html>
